<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>색 추출 결과</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      #colorList {
        display: flex;
        flex-direction: column; /* ✅ 그룹별 세로 정렬 */
        gap: 15px;
      }
      .color-group {
        display: flex;
        flex-direction: column; /* ✅ 그룹 내에서도 세로 정렬 */
        gap: 5px;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #f8f8f8;
      }
      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
      }
      .color-preview {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid #000;
        margin-right: 10px;
      }
      .toggle-button {
        background: none;
        border: none;
        color: blue;
        cursor: pointer;
        font-size: 14px;
      }
      .color-list-container {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        width: 100%;
      }
      .color-box-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
      .color-box {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .color-text {
        font-size: 12px;
        text-align: center;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>캡처된 이미지</h2>
    <div id="capturedImageContainer"></div>
    <h2>비슷한 색상 그룹</h2>
    <div id="colorList"></div>
    <script src="popup.js"></script>
  </body>
</html>
