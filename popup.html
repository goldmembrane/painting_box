<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      .sidebar {
        width: 300px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .color-preview {
        width: 100%;
        height: 100px;
        border-radius: 5px;
        margin-bottom: 10px;
        border: 2px solid #ddd;
      }

      .color-code {
        font-size: 16px;
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background: #0056b3;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }
    </style>

    <body>
      <!-- üü¢ ÏÇ¨Ïù¥ÎìúÎ∞î Ïª®ÌÖåÏù¥ÎÑà -->
      <div class="sidebar">
        <button id="close-btn">‚úñ</button>

        <!-- üü¢ ÏÉâÏÉÅ ÎØ∏Î¶¨Î≥¥Í∏∞ -->
        <div class="color-preview" id="colorPreview"></div>

        <!-- üü¢ ÏÉâÏÉÅ ÏΩîÎìú -->
        <div class="color-code" id="colorCode">#FFFFFF</div>

        <!-- üü¢ ÏÉâ Ï∂îÏ∂ú Î™®Îìú Î≤ÑÌäº -->
        <button class="btn" id="startPicker">ÏÉâ Ï∂îÏ∂ú ÏãúÏûë</button>
      </div>

      <script src="popup.js"></script>
    </body>
  </head>
</html>
